{% for client in object_list %}
  <tr>
    <th scope="row">{{ client.pk }}</th>
    <td>{{ client.first_name }}</td>
    <td>{{ client.last_name }}</td>
    <td>{{ client.id_number }}</td>
    <td>
      <a class="btn btn-primary" href="{% url 'client_detail' client.pk %}">View</a>
      <a class="btn btn-primary" href="{% url 'client_edit' client.pk %}">Edit</a>
    </td>
  </tr>
{% endfor %}
